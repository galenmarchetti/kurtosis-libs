[package]
authors = ["Kurtosis Technologies LLC"]
documentation = "https://docs.kurtosistech.com"
edition = "2018"
description = "The Rust bindings library for the Kurtosis testing framework"
homepage = "https://kurtosistech.com"
keywords = ["kurtosis", "testing"]
license-file = "../../LICENSE"
name = "kurtosis-rust-lib"
repository = "https://github.com/kurtosis-tech/kurtosis-libs"
version = "1.15.1"  # Do not modify; gets automatically updated during release!

[lib]
name = "kurtosis_rust_lib"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.38"
dashmap = "4.0.2"
downcast-rs = "1.2.0"
log = "0.4"
prost = "0.7"
simple-error = "0.2.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.4.0"

[build-dependencies]
anyhow = "1.0.38"
regex = "1.4.3"
# Must be kept in sync with the "tonic" version above, because Cargo.toml doesn't support envvars yet
# See: https://github.com/rust-lang/cargo/issues/4221
tonic-build = "0.4.0"
