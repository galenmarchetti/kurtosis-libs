[package]
name = "kurtosis-rust-example"
edition = "2018"
version = "1.23.0"  # Do not modify; gets automatically updated during release!

[[bin]]
name = "testsuite"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.38"
clap = "3.0.0-beta.2"
kurtosis-rust-lib = { path = "../lib" }
log = "0.4"
reqwest = { version = "0.11.0", features = ["blocking"] }
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.62"
simplelog = "0.9.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.4.0"
